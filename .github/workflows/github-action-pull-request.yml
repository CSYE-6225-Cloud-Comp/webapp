name: learn-github-actions
on: [pull_request]
jobs:
  install-npm-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: echo "npm install command executed successfully"
      - run: exit 1